<div class="container-fluid">
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Mark</th>
        <th>Result</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.address}}</td>
        <td>{{student.mark}}</td>
        <td *ngIf="student.mark>5;else elseBlock">Pass</td>
        <ng-template #elseBlock>Fail</ng-template>
        <td>
          <a [(ngModel)]="student.id" (click)="showDetail(student.id)" class="btn btn-info mx-3">Detail</a>
          <a class="btn btn-danger mx-3">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <div><app-student [student]="parentStudent" (markChange)="markChangeHandler($event)"></app-student></div>
  </div>
</div>

</div>
