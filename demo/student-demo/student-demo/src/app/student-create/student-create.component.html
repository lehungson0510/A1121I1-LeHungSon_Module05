
<h2 class="text-info text-center">Thêm mới học sinh</h2>
<form class="container">
  <div class="form-group">
    <label for="cost">ID: <span style="color: red">*</span></label>
    <input #id type="number" class="form-control" id="cost" placeholder="Enter id card">
  </div>
  <div class="form-group">
    <label for="phone">Name: <span style="color: red">*</span></label>
    <input #name type="number" class="form-control" id="phone" placeholder="Enter phone">
  </div>
  <div class="form-group">
    <label for="email">Address: <span style="color: red">*</span></label>
    <input #address type="number" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="avt">Avt: <span style="color: red">*</span></label>
    <input #avt type="number" class="form-control" id="avt" placeholder="Enter address">
  </div>
  <div class="form-group">
    <label  for="mark">Mark: <span style="color: red">*</span></label>
    <input #mark type="number" class="form-control" id="mark" placeholder="Enter address">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-outline-success mr-1" style="width: 75px" (click)="addStudentCreate(id.value, name.value, address.value, avt.value, mark.value)">Add</button>
    <button type="reset" class="btn btn-outline-danger">Cancel</button>
  </div>
</form>
