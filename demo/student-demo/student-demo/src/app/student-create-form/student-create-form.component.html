
<h2 class="text-info text-center">Thêm mới học sinh</h2>
<form class="container" [formGroup]="studentForm" (ngSubmit)="createStudent($event)">
  <div class="form-group">
    <label for="cost">ID: <span style="color: red">*</span></label>
    <input  type="number" class="form-control" id="cost" placeholder="Enter id card" formControlName="id">
  </div>
  <div class="form-group">
    <label for="phone">Name: <span style="color: red">*</span></label>
    <input  type="text" class="form-control" id="phone" placeholder="Enter phone" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Address: <span style="color: red">*</span></label>
    <input  type="text" class="form-control" id="email" placeholder="Enter email" formControlName="address">
  </div>
  <div class="form-group">
    <label for="avt">Avt: <span style="color: red">*</span></label>
    <input  type="text" class="form-control" id="avt" placeholder="Enter address" formControlName="avt">
  </div>
  <div class="form-group">
    <label  for="mark">Mark: <span style="color: red">*</span></label>
    <input  type="number" class="form-control" id="mark" placeholder="Enter address" formControlName="mark">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-outline-success mr-1" style="width: 75px">Add</button>
    <button type="reset" class="btn btn-outline-danger">Cancel</button>
  </div>
</form>
