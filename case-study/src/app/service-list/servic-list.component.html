<div class="content">
  <div style="background-image: url(https://images.squarespace-cdn.com/content/v1/5aadf482aa49a1d810879b88/1626698419120-J7CH9BPMB2YI728SLFPN/1.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;">
    <div style="height: 120px;"></div>
    <h2 class="m-0" style="font-size: 40px;
    color: #ffa901;
    text-align: center;
    font-family: 'Playfair Display', sans-serif;
    font-weight: 700;">FACILITIES</h2>
    <div style="height: 120px;"></div>
  </div>
  <div style="display: flex; justify-content: center;">
    <div class="mt-5">
      <table id="tableService">
        <thead hidden>
        <tr hidden>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody >
        <tr *ngFor>
          <!--          <td class="p-3">-->
          <!--            <div class="card  ">-->
          <!--              <img class="card-img-top" width="150" height="300"-->

          <!--              <div class="card-body">-->

          <!--                </div>-->
          <!--              </div>-->
          <!--            </div>-->
          <!--          </td>-->
          <td class="p-3">
            <div class="container">
              <div class="img-container">
                <img
                  src="https://furamavietnam.com/wp-content/uploads/2018/03/%5E224942630D3A5A787C2989A9F5AF4A3E34E6A8CAE8D94FA3D4%5Epimgpsh_fullsize_distr-1047x563.jpg"
                  alt="">
              </div>

              <ul class="social-media">
                <li><a href="#" style="width: 75px" class="btn btn-warning">Edit</a></li>
                <li><a href="#" class="btn btn-info">Delete</a></li>
              </ul>
              <div class="user-info">
                <h4>OCEAN SUITE</h4>
                <span>Room size: 85.8m<sup>2</sup></span>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>


          <!--***************** Xóa có modal ***********************-->

          <button type="button"
                  onclick="showInfo('ABC','ABC')"
                  class="btn btn-success text-light btn-outline-dark"
                  data-toggle="modal"
                  data-target="#exampleModal">
            delete
          </button>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
            <div class="modal-dialog">
              <!--    **********Thêm thẻ form **************-->
              <form action="customer">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!--         ***************************** thêm ***********************-->
                    <input hidden type="text" id="idCustomer" name="id">
                    <span>Bạn có muốn xóa dịch vụ </span>
                    <span class="text-danger" id="nameCustomer"></span> không?
                    <!--       *************************************************************-->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                    <!--          *********************** Chuyển type button sang submit *********************-->
                    <button type="submit" name="action" value="delete" class="btn btn-primary">Có</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
