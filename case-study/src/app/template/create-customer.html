<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css.css">
  <style type="text/css">

  </style>
</head>
<body>
<h2 class="text-info text-center">Thêm mới khách hàng</h2>
<form class="container">
  <div class="form-group">
    <label for="id">ID: <span style="color: red">*</span></label>
    <input type="text" class="form-control" id="id" placeholder="Enter id">
  </div>
  <div class="form-group">
    <label for="name">Name: <span style="color: red">*</span></label>
    <input type="text" class="form-control" id="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="type">Type: <span style="color: red">*</span></label>
    <select class="custom-select" id="type">
      <option selected>Choose...</option>
      <option value="1">Diamond</option>
      <option value="2">Platinum</option>
      <option value="3">Gold</option>
      <option value="3">Silver</option>
      <option value="3">Member</option>
    </select>
  </div>
  <div class="form-group">
    <label for="type">Gender: <span style="color: red">*</span></label>
    <div class="form-line">
      <input type="radio" id="html" name="gender" value="male">
        <label for="html">Male</label>
        <input type="radio" id="css" name="gender" value="female">
        <label for="css">Female</label>
    </div>
  </div>
  <div class="form-group">
    <label for="cost">ID card: <span style="color: red">*</span></label>
    <input type="number" class="form-control" id="cost" placeholder="Enter id card">
  </div>
  <div class="form-group">
    <label for="phone">Phone: <span style="color: red">*</span></label>
    <input type="number" class="form-control" id="phone" placeholder="Enter phone">
  </div>
  <div class="form-group">
    <label for="email">Email: <span style="color: red">*</span></label>
    <input type="number" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="address">Address: <span style="color: red">*</span></label>
    <input type="number" class="form-control" id="address" placeholder="Enter address">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-outline-success">Add</button>
    <button type="submit" class="btn btn-outline-danger">Cancel</button>
  </div>
</form>
</body>
</html>
