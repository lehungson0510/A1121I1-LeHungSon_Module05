<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css.css">
  <style type="text/css">

  </style>
</head>
<body>
<h2 class="text-info text-center">Thêm mới hợp đồng</h2>
<form class="container">
  <div class="form-group">
    <label for="id">ID: <span style="color: red">*</span></label>
    <input type="text" class="form-control" id="id" placeholder="Enter id">
  </div>
  <div class="form-group">
    <label for="start">Start date: <span style="color: red">*</span></label>
    <input type="date" class="form-control" id="start" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="end">Start date: <span style="color: red">*</span></label>
    <input type="date" class="form-control" id="end" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="deposit">Deposit: <span style="color: red">*</span></label>
    <input type="text" class="form-control" id="deposit" placeholder="Enter deposit">
  </div>
  <div class="form-group">
    <label for="money">Total money: <span style="color: red">*</span></label>
    <input type="text" class="form-control" id="money" placeholder="Enter money">
  </div>
  <div class="form-group">
    <div class="form-group">
      <label for="customer">Customer: <span style="color: red">*</span></label>
      <select class="custom-select" id="customer">
        <option selected>Choose...</option>
        <option value="1">Nguyễn Văn A</option>
        <option value="2">Nguyễn Văn B</option>
        <option value="3">Nguyễn Văn C</option>
        <option value="4">Nguyễn Văn D</option>
        <option value="5">Nguyễn Văn E</option>
      </select>
    </div>
    <div class="form-group">
      <label for="employee">Employee: <span style="color: red">*</span></label>
      <select class="custom-select" id="employee">
        <option selected>Choose...</option>
        <option value="1">Lê Hùng A</option>
        <option value="2">Lê Hùng B</option>
        <option value="3">Lê Hùng C</option>
        <option value="4">Lê Hùng D</option>
        <option value="5">Lê Hùng E</option>
      </select>
    </div>
    <div class="form-group">
      <label for="service">Iservice: <span style="color: red">*</span></label>
      <select class="custom-select" id="service">
        <option selected>Choose...</option>
        <option value="1">Villa Beach Front</option>
        <option value="2">House Princess 01</option>
        <option value="3">Room Twin 01</option>
        <option value="4">Villa No Beach Front</option>
        <option value="5">House Princess 02</option>
        <option value="6">Room Twin 02</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-success">Add</button>
      <button type="submit" class="btn btn-outline-danger">Cancel</button>
    </div>
  </div>
</form>
</body>
</html>
