<h1>Tạo sản phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
    <tr hidden>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm:</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm: </td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Chọn danh mục:</td>
      <td>
        <select formControlName="category">
          <option value="" disabled selected>Chọn...</option>
          <option *ngFor="let category of categoryList" [ngValue]="category" >{{category.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button class="mt-2 mr-2">Tạo mới</button>
        <button type="reset" class="mt-2">Làm mới</button>
      </td>
    </tr>
  </table>
</form >
