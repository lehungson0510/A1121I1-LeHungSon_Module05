<h1>Sửa</h1>
<form [formGroup]="todoForm" (ngSubmit)="submit(todo.id)">
  <table>
    <tr>
      <td>Content</td>
      <td><input value="{{todo.content}}" type="text" formControlName="content"></td>
    </tr>
    <tr>
      <td>Complete</td>
      <td>
        <label class="form-check-inline">
          <input class="form-check-input" type="radio" name="complete" ngModel="{{todo.complete}}" value="true" formControlName="complete">True
        </label>
        <label class="form-check-inline">
          <input class="form-check-input" type="radio" name="complete" ngModel="{{todo.complete}}" value="false" formControlName="complete">False
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit">Sửa</button>
        <button routerLink="">Quay lại</button>
      </td>
    </tr>
  </table>
</form >
