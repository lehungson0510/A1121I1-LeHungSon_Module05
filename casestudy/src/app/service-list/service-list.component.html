  <div style="display: flex; justify-content: center;">
    <div class="mt-3 container-fluid row ">
      <div *ngFor="let service of serviceList | slice:0:page*6"
           class="col-md-4 my-3 d-flex justify-content-center align-content-center">
        <div class="card-content">
          <div class="img-container">
            <img
              src="{{service.image}}"
              alt="">
          </div>
          <ul class="social-media">
            <li><a routerLink="service/edit"  style="width: 75px" class="btn btn-warning btn-outline-dark">Edit</a></li>
            <li><a href="#">
              <button type="button"
                     (click)="tempName = service.name; tempId = service.id"
                      class="btn btn-danger btn-outline-dark"
                      data-toggle="modal"
                      data-target="#exampleModal">
                Delete
              </button>
            </a></li>
          </ul>
          <div class="user-info">
            <h4>{{service.name}}</h4>
            <span>{{service.area}}m<sup>2</sup></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-100 d-flex justify-content-center" *ngIf="page*6 < serviceList.length">
  <button class="btn btn-primary btn-outline-dark" (click)="page=page+1">Read more</button>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <!--    **********Thêm thẻ form **************-->
      <form action="customer">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Xác nhận xóa!!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--         ***************************** thêm ***********************-->
            <input hidden type="text" id="{{tempId}}" name="id">
            <span>Bạn có muốn xóa dịch vụ </span>
            <span class="text-danger" id="nameCustomer">{{tempName}}</span> không?
            <!--       *************************************************************-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
            <!--          *********************** Chuyển type button sang submit *********************-->
            <button type="submit" name="action" value="delete" class="btn btn-primary">Có</button>
          </div>
        </div>
      </form>
    </div>
  </div>
