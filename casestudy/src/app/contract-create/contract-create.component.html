<form class="container mt-3" [formGroup]="contractForm" (ngSubmit)="createContract()">
  <div class="d-flex justify-content-center align-content-center pt-3" style="background-color: #addccf">
    <div class="w-100 mx-5">
      <h2 class="text-center text-info mb-3">Create contract</h2>
      <div class="form-row">
        <div class="form-group col-md-4" hidden>
          <div class="input-group">
            <label class="input-group-text" for="id">Id: <span style="color: red">*</span></label>
            <input type="text" class="form-control" id="id" placeholder="id" formControlName="id">
          </div>
          <small class="text-danger mb-0 pb-0"
                 *ngIf="contractForm.get('id').invalid && (contractForm.get('id').touched||contractForm.get('id').dirty)">
            Id invalid!!
          </small>
        </div>

        <div class="form-group col-md-6">
          <div class="input-group">
            <label class="input-group-text" for="deposit">Deposit: <span style="color: red">*</span></label>
            <input type="text" class="form-control" id="deposit" placeholder="deposit" formControlName="deposit">
          </div>
          <small class="text-danger mb-0 pb-0"
                 *ngIf="contractForm.get('deposit').invalid && (contractForm.get('deposit').touched||contractForm.get('deposit').dirty)">
            Deposit invalid!!
          </small>
        </div>

        <div class="form-group col-md-6">
          <div class="input-group">
            <label class="input-group-text" for="money">Total money: <span style="color: red">*</span></label>
            <input type="text" class="form-control" id="money" placeholder="total money" formControlName="totalMoney">
          </div>
          <small class="text-danger mb-0 pb-0"
                 *ngIf="contractForm.get('totalMoney').invalid && (contractForm.get('totalMoney').touched||contractForm.get('totalMoney').dirty)">
            Total money invalid!!
          </small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <div class="input-group">
            <label class="input-group-text" for="customer">Customer: <span style="color: red">*</span></label>
            <select class="form-control" id="customer" formControlName="customerId">
              <option selected disabled value="">Choose...</option>
              <option value="1">Nguyễn Văn A</option>
              <option value="2">Nguyễn Văn B</option>
              <option value="3">Nguyễn Văn C</option>
              <option value="4">Nguyễn Văn D</option>
              <option value="5">Nguyễn Văn E</option>
            </select>
          </div>
          <small class="text-danger mb-0 pb-0"
                 *ngIf="contractForm.get('customerId').invalid && (contractForm.get('customerId').touched||contractForm.get('customerId').dirty)">
            Customer invalid!!
          </small>
        </div>

        <div class="form-group col-md-4">
          <div class="input-group">
            <label class="input-group-text" for="employee">Employee: <span style="color: red">*</span></label>
            <select class="form-control" id="employee" formControlName="employeeId">
              <option selected disabled value="">Choose...</option>
              <option value="1">Lê Hùng A</option>
              <option value="2">Lê Hùng B</option>
              <option value="3">Lê Hùng C</option>
              <option value="4">Lê Hùng D</option>
              <option value="5">Lê Hùng E</option>
            </select>
          </div>
          <small class="text-danger mb-0 pb-0"
                 *ngIf="contractForm.get('employeeId').invalid && (contractForm.get('employeeId').touched||contractForm.get('employeeId').dirty)">
            Employee invalid!!
          </small>
        </div>

        <div class="form-group col-md-4">
          <div class="input-group">
            <label class="input-group-text" for="service">Service: <span style="color: red">*</span></label>
            <select class="form-control" id="service" formControlName="serviceId">
              <option selected disabled value="">Choose...</option>
              <option value="1">Villa Beach Front</option>
              <option value="2">House Princess 01</option>
              <option value="3">Room Twin 01</option>
              <option value="4">Villa No Beach Front</option>
              <option value="5">House Princess 02</option>
              <option value="6">Room Twin 02</option>
            </select>
          </div>
          <small class="text-danger mb-0 pb-0"
                 *ngIf="contractForm.get('serviceId').invalid && (contractForm.get('serviceId').touched||contractForm.get('serviceId').dirty)">
            Service invalid!!
          </small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="input-group">
            <label class="input-group-text" for="start">Start date: <span style="color: red">*</span></label>
            <input type="date" class="form-control" id="start" placeholder="id" formControlName="startDate">
          </div>
          <small class="text-danger mb-0 pb-0"
                 *ngIf="contractForm.get('startDate').invalid && (contractForm.get('startDate').touched||contractForm.get('startDate').dirty)">
            Start date invalid!!
          </small>
        </div>

        <div class="form-group col-md-6">
          <div class="input-group">
            <label class="input-group-text" for="end">End date: <span style="color: red">*</span></label>
            <input type="date" class="form-control " id="end" placeholder="deposit" formControlName="endDate">
          </div>
          <small class="text-danger mb-0 pb-0"
                 *ngIf="contractForm.get('endDate').invalid && (contractForm.get('endDate').touched||contractForm.get('endDate').dirty)">
            End date invalid!!
          </small>
        </div>
      </div>

      <div class="text-center mb-2">
        <button type="submit" class="btn btn-outline-success mr-1" [disabled]="contractForm.invalid"
                style="width: 75px">Add
        </button>
        <button type="reset" class="btn btn-outline-danger">Cancel</button>
      </div>
    </div>
  </div>
</form>
